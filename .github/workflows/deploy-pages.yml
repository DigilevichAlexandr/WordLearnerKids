name: Build and verify ASP.NET app

on:
  push:
    branches:
      - master
      - cursor/**
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Restore
        run: dotnet restore WordLearnerKids.sln

      - name: Build
        run: dotnet build WordLearnerKids.sln -c Release --no-restore
